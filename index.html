<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
            href="https://fonts.googleapis.com/css?family=Poppins:400,500&display=swap" 
            rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css"> 
    <title>Responsive</title>
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="logo.svg" alt="">
            <h4 class="logo"> Three Dots</h4>
        </div>
        <nav>
            <ul class="nav-links">
                <li><a class="nav-link" href="#">Specs</a></li>
                <li><a class="nav-link" href="#">Products</a></li>
                <li><a class="nav-link" href="#">Contact</a></li>
            </ul>
        </nav>
        <div class="cart">
            <img src="cart.svg" alt="">
        </div>
    </header>

    <main>
        <section class="presentation">
            <div class="introduction">
                <div class="intro">
                    <h1>Laptop for the future</h1>
                    <p>The new 14 inch bezeless display oferring a 4k display with touch screen</p>
                </div>
                <div class="cta">
                    <button class="cta-select">14 Inches</button>
                    <button class="cta-add">Add To Cart</button>
                </div>
            </div>
            <div class="cover">
                <img src="matebook.png" alt="">
            </div>
        </section>

        <img class="big" src="big-eclipse.svg" alt="">
        <img class="mid" src="mid-eclipse.svg" alt="">
        <img class="small" src="small-eclipse.svg" alt="">  
    </main>    
</body>
</html>
